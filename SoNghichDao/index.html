<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">
        <title>VueJs</title>
    </head>
    <body>
        <div class="container" id="app">
            <h1 class="text-success text-center">Tìm phần tử nghịch đảo</h1>
            <hr>
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                  <label for="">Nhập số a:</label>
                  <input type="text" class="form-control" v-model="a">
                </div>
                <div class="form-group">
                    <label for="">Nhập N:</label>
                    <input type="text" class="form-control" v-model="N">
                </div>

                <hr>
                <div class="form-group">
                    <label for="">Phần tử nghịch đảo là :{{ PhanTuNghichDao(a, N) }}</label>
                </div>
            </div>
        </div>

        <!-- VueJs -->
        <script type="text/javascript" src="js/vue.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Optional JavaScript -->
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/studyVue.js"></script>
    </body>
</html>
