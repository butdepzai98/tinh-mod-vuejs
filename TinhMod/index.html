<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">
        <title>VueJs</title>
    </head>
    <body>
        <div class="container" id="app">
            <h1 class="text-center">Tính MoD</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">a:</label>
                        <input type="text" class="form-control" v-model="a">
                    </div>
                    <div class="form-group">
                        <label for="">x:</label>
                        <input type="text" class="form-control" v-model="x">
                    </div>
                    <div class="form-group">
                        <label for="">N:</label>
                        <input type="text" class="form-control" v-model="N">
                    </div>
                </div>
                <div class="col-md-6 bg-light">
                    <h3 class="text-center text-success">Kết quả</h3>
                    <div class="result">
                        <div class="pheptinh">
                            <h4 class="soA">{{ a }}</h4>
                            <h6 class="muX">{{ x }}</h6>
                            <h4 class="modN">mod {{ N }} = </h4>
                        </div>
                        <div class="ketqua">
                            <h4 class="soA">{{ Mod(a,x,N) }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- VueJs -->
        <script type="text/javascript" src="js/vue.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Optional JavaScript -->
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/studyVue.js"></script>
    </body>
</html>
